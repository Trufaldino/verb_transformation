{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>Pastel Word Input</title>
  </head>
  <body>
    <div class="container">
      <h1>Pastel Word Input</h1>
      <form>
        <input type="text" name="word" placeholder="Enter a word...">
        <input type="submit" value="Send">
      </form>
    </div>
  </body>

{% comment %} 
  {% block content %}
  <h1>Change Verb Tense</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="tense_choice">Choose a tense to change to:</label>
    <select name="tense_choice" id="tense_choice">
      <option value="past">Past</option>
      <option value="future">Future</option>
    </select>
    <button type="submit">Submit</button>
  </form>
{% endblock %} {% endcomment %}
